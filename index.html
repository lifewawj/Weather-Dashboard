<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav>
        <h1>⛅️ Weather Dashboard</h1>
    </nav>

    <div class="search_container">
        <h2>Search for City:</h2>
        <input id='userInput' type="text">
        <button id="search_btn">Search</button>
        <div class="history_container">
            <h2>Search History:</h2>
            <div id="search_history">
            </div>
        </div>
    </div>

    <div class="current_container">
        <h2 id="location_name"></h2>
        <ul>
            <li id="temp"></li>
            <li id="wind"></li>
            <li id="humidity"></li>
        </ul>
    </div>

    <div class="future_container">
        <div>
            <h2 id="future_title">5-day Forecast:</h2>
        </div>
        <div class="days">
            <div id="day1_container">
                <h3 id="day1_location_name"></h3>
                <ul id="day1_data">
                    <!-- INFO -->
                </ul>
            </div>
    
            <div id="day2_container">
                <h3 id="day2_location_name"></h3>
                <ul id="day2_data">
                    <!-- INFO -->
                </ul>
            </div>
    
            <div id="day3_container">
                <h3 id="day3_location_name"></h3>
                <ul id="day3_data">
                    <!-- INFO -->
                </ul>
            </div>
    
            <div id="day4_container">
                <h3 id="day4_location_name"></h3>
                <ul id="day4_data">
                    <!-- INFO -->
                </ul>
            </div>
    
            <div id="day5_container">
                <h3 id="day5_location_name"></h3>
                <ul id="day5_data">
                    <!-- INFO -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
